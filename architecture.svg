<svg viewBox="0 0 800 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="630" fill="#f8fafc" rx="10" ry="10" />
  
  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">六方画材 セルフレジ システム構成図</text>
  
  <!-- Linuxアプリケーションサーバー (上部) -->
  <rect x="200" y="60" width="400" height="140" rx="10" ry="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2" />
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">Linuxアプリケーションサーバー</text>
  
  <!-- Express バックエンド -->
  <rect x="410" y="100" width="160" height="80" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="490" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Express バックエンド</text>
  <text x="490" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">API処理</text>
  <text x="490" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">決済ロジック</text>
  
  <!-- React フロントエンド -->
  <rect x="230" y="100" width="160" height="80" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">React フロントエンド</text>
  <text x="310" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">UI表示</text>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">多言語対応</text>
  
  <!-- 店舗内コンポーネント (左側 枠) -->
  <rect x="50" y="220" width="340" height="300" rx="10" ry="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2" />
  <text x="62" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="left" fill="#0284c7">店舗内</text>
  
  <!-- クライアント端末 (Windows 11) -->
  <rect x="80" y="260" width="280" height="100" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <rect x="95" y="275" width="250" height="70" rx="3" ry="3" fill="#e2e8f0" />
  <text x="220" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">クライアント端末</text>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Windows 11 Pro (キオスクモード)</text>
  <text x="220" y="340" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ブラウザー (Edge)</text>
  
  <!-- 周辺機器 -->
  <rect x="80" y="380" width="130" height="120" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="145" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">周辺機器</text>
  
  <!-- タッチモニター -->
  <rect x="95" y="415" width="100" height="30" rx="3" ry="3" fill="#f1f5f9" />
  <text x="145" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">タッチモニター</text>
  
  <!-- バーコードスキャナー -->
  <rect x="95" y="455" width="100" height="30" rx="3" ry="3" fill="#f1f5f9" />
  <text x="145" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">バーコードスキャナー</text>
  
  <!-- Square Terminal -->
  <rect x="230" y="380" width="130" height="120" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="295" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Square Terminal</text>
  <rect x="245" y="415" width="100" height="70" rx="3" ry="3" fill="#f1f5f9" />
  <text x="295" y="435" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">決済処理</text>
  <text x="295" y="455" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">レシート印刷</text>
  <text x="295" y="475" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">QRコード表示</text>
  
  <!-- インターネット・クラウド部分 (右側) -->
  <rect x="440" y="220" width="310" height="300" rx="10" ry="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" />
  <text x="685" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="right" fill="#16a34a">Square</text>
  
  <!-- Square API セクション -->
  <rect x="470" y="260" width="250" height="140" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="595" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Square API</text>
  
  <!-- API内の各コンポーネント -->
  <rect x="485" y="295" width="100" height="35" rx="3" ry="3" fill="#f1f5f9" />
  <text x="535" y="318" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Terminal API</text>
  
  <rect x="605" y="295" width="100" height="35" rx="3" ry="3" fill="#f1f5f9" />
  <text x="655" y="318" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Order API</text>
  
  <rect x="485" y="345" width="100" height="35" rx="3" ry="3" fill="#f1f5f9" />
  <text x="535" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Catalog API</text>
  
  <rect x="605" y="345" width="100" height="35" rx="3" ry="3" fill="#f1f5f9" />
  <text x="655" y="368" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Payments API</text>
  
  <!-- Square データベース -->
  <rect x="470" y="415" width="250" height="90" rx="5" ry="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="595" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Square データベース</text>
  
  <rect x="485" y="445" width="220" height="25" rx="2" ry="2" fill="#f1f5f9" />
  <text x="595" y="463" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">商品マスターデータ</text>
  
  <rect x="485" y="475" width="220" height="25" rx="2" ry="2" fill="#f1f5f9" />
  <text x="595" y="493" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">決済トランザクションデータ</text>
  
  <!-- 監視・運用セクション (下部) -->
  <rect x="50" y="540" width="700" height="58" rx="5" ry="5" fill="#fff7ed" />
  <text x="400" y="563" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f97316">監視・運用システム</text>
  
  <rect x="100" y="572" width="110" height="15" rx="3" ry="3" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="155" y="585" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">監視カメラ</text>
  
  <rect x="250" y="572" width="110" height="15" rx="3" ry="3" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="305" y="584" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">無停電電源装置</text>
  
  <rect x="400" y="572" width="110" height="15" rx="3" ry="3" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="455" y="583" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ネットワーク冗長化</text>
  
  <rect x="550" y="572" width="150" height="15" rx="3" ry="3" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="625" y="584" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">Tailscaleリモート管理</text>
  
  <!-- 接続線 -->
  <!-- クライアント端末 → Linuxサーバー (Tailscale VPN) -->
  <path d="M220 260 L310 180" stroke="#0284c7" stroke-width="2" fill="none" stroke-dasharray="5,2" />
  <path d="M220 260 L490 180" stroke="#0284c7" stroke-width="2" fill="none" stroke-dasharray="5,2" />
  <text x="313" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0284c7">HTTP over Tailscale VPN</text>
  
  <!-- Linuxサーバー → Square API -->
  <path d="M490 180 L595 260" stroke="#16a34a" stroke-width="2" fill="none" stroke-dasharray="5,2" />
  <text x="485" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#16a34a">SquareClient</text>
  
  <!-- クライアント端末 → 周辺機器 -->
  <path d="M150 360 L145 380" stroke="#0284c7" stroke-width="2" fill="none" stroke-dasharray="5,2" />
  <text x="150" y="373" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0284c7">USB接続</text>
  
  <!-- Square API → Square Terminal -->
  <path d="M485 315 L360 430" stroke="#f97316" stroke-width="2" fill="none" stroke-dasharray="5,2" />
  <text x="420" y="350" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f97316">決済要求</text>
  
  <path d="M50 45 L750 45" stroke="#cbd5e1" stroke-width="1" />
  <text x="400" y="620" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">©LOPPO, LLC.</text>
</svg>
